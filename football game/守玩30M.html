    <script type="text/javascript">
      var countdown=3;
      function settime(val) {
      if (countdown == 0) {
      $('.time').css('display', 'none');
      } else {
        // $('.time').css('display', 'block');
        $('.timer').html(countdown);
      countdown--;
      }
      setTimeout(function() {
      settime(val)
      },1000)
      }
    </script>
