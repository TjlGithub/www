<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/flexible_css.debug.js" charset="utf-8"></script>
  <script src="./js/flexible.debug.js" charset="utf-8"></script>
  <script src="./js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <title>2018世界杯攻守赛 攻方</title>
</head>
<body class="gong-bg">
  <div class="gong">
    <div class="avatar font24">
      <span class="left"><img src="images/gong-avatar.jpg" alt=""></span>
      <em>10000流量</em>
    </div>
    <div class="Surplus font30">今日还剩余10次</div>
    <a class="gong-left-btn" href="javascript:;"></a>
    <a class="gong-right-btn" href="javascript:;"></a>
    <div class="arrow">
      <span class="left-arrow"><img src="images/gong-left-arrow.png" alt=""></span>
      <span class="right-arrow"><img src="images/gong-right-arrow.png" alt=""></span>
    </div>
    <div class="keeper"></div><!--守门员初始-->
    <div class="keeper-left"></div><!--守门员向左扑球-->
    <div class="keeper-right"></div><!--守门员向右扑球-->
    <div class="ball1"><!--球初始状态-->
      <img class="ball-mask" src="images/gong-ball-mask.png" alt="">
      <img class="ball" src="images/gong-ball.png" alt="">
    </div>
    <div class="ball2"><!--球往左射门-->
      <img class="ball2shoot" src="images/gong-ball.png" alt="">
    </div>
    <div class="ball3"><!--球往右射门-->
      <img class=" ball3shoot" src="images/gong-ball.png" alt="">
    </div>
    <div class="time">
      <p class="font200 timer"></p>
    </div>
    <script type="text/javascript">
      var countdown=3;
      function settime(val) {
      if (countdown == 0) {
      $('.time').css('display', 'none');
      } else {
        // $('.time').css('display', 'block');
        $('.timer').html(countdown);
      countdown--;
      }
      setTimeout(function() {
      settime(val)
      },1000)
      }
    </script>

    <div class="button">
      <a class="btn100" href="javascript:;"></a>
      <span class="line2"></span>
      <a class="btn50" href="javascript:;"></a>
      <span class="line2"></span>
      <a class="btn30" href="javascript:;"></a>
    </div>
    <div class="cue">
      <div class="mask"></div>
      <div class="cue-model">
        <p class="font44">温馨提示</p>
        <span class="font40 mb">确认要支付30M流量吗？</span>
        <em class="font26">*每天有10次机会，选取后不能修改。</em>
        <a class="btn-confirm" href="javascript:;"></a>
        <a class="btn-close" href="javascript:;"></a>
      </div>
    </div>
    <script type="text/javascript">
      $('.btn30').click(function() {
        $('.mb').html('确认要支付30M流量吗？');
        $('.btn50').removeClass('btn50-2');
        $('.btn50').next('.line2').removeClass('line1');
        $('.btn100').removeClass('btn100-2');
        $('.btn100').next('.line2').removeClass('line1');
      });
      $('.btn50').click(function() {
        $(this).addClass('btn50-2');
        $(this).next('.line2').addClass('line1');
        $('.mb').html('确认要支付50M流量吗？');
        $('.btn100').removeClass('btn100-2');
        $('.btn100').next('.line2').removeClass('line1');
      });
      $('.btn100').click(function() {
        $(this).addClass('btn100-2');
        $(this).next('.line2').addClass('line1');
        $('.btn50').addClass('btn50-2');
        $('.btn50').next('.line2').addClass('line1');
        $('.mb').html('确认要支付100M流量吗？');
      });
      $('.cue .btn-confirm').click(function() {
        $('.cue').css('display', 'none');
      });
      $('.cue .btn-close').click(function() {
        $('.cue').css('display', 'none');
      });
    </script>


    <!--创建-->
    <div class="establish">
      <div class="mask"></div>
      <div class="establish-main yqfsy">
        <a class="btn-invitation" href="javascript:;"></a><!--去邀请-->
        <a class="btn-back" href="index.html"></a><!--返回大厅-->
      </div>
    </div>

    <div class="invitation-arrow"></div>

  </div>
  <script type="text/javascript">
    $('.gong-left-btn').click(function() {
      $('.cue').fadeIn();
      $(this).addClass('gong-left-btn2');
      // $('.gong-right-btn').css('display', 'none');
      $('.right-arrow').css('display', 'none');
    });
    $('.btn-confirm').click(function() {
      $('.cue').css('display', 'none');
      $('.establish').fadeIn();
      });
    $('.btn-invitation').click(function() {
      $('.invitation-arrow').fadeIn();
    });

    $('.gong-right-btn').click(function() {
      $('.cue').fadeIn();
      $(this).addClass('gong-right-btn2');
      // $('.gong-left-btn').css('display', 'none');
      $('.left-arrow').css('display', 'none');
    });
    $('.btn-confirm').click(function() {
      $('.cue').css('display', 'none');
      $('.establish').fadeIn();
      });
    $('.btn-invitation').click(function() {
      $('.invitation-arrow').fadeIn();
    });
    $('.btn-close').click(function() {
      $('.gong-left-btn').removeClass('gong-left-btn2');
      $('.gong-right-btn').removeClass('gong-right-btn2');
      $('.left-arrow').css('display', 'block');
      $('.right-arrow').css('display', 'block');
    });
  </script>

</body>
</html>
