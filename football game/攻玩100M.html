<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/flexible_css.debug.js" charset="utf-8"></script>
  <script src="./js/flexible.debug.js" charset="utf-8"></script>
  <script src="./js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <title>2018世界杯攻守赛 点球员</title>
</head>
<body class="gong-bg">
  <div class="gong">
    <div class="avatar font24">
      <span class="left"><img src="images/gong-avatar.jpg" alt=""></span>
      <em>10000流量</em>
    </div>
    <div class="Surplus font30">今日还剩余10次</div>
    <a class="gong-left-btn" href="javascript:;"></a>
    <a class="gong-right-btn" href="javascript:;"></a>
    <div class="arrow">
      <span class="left-arrow"><img src="images/gong-left-arrow.png" alt=""></span>
      <span class="right-arrow"><img src="images/gong-right-arrow.png" alt=""></span>
    </div>
    <div class="keeper"></div><!--守门员初始-->
    <div class="keeper-left"></div><!--守门员向左扑球-->
    <div class="keeper-right"></div><!--守门员向右扑球-->
    <div class="ball1"><!--球初始状态-->
      <img class="ball-mask" src="images/gong-ball-mask.png" alt="">
      <img class="ball" src="images/gong-ball.png" alt="">
    </div>
    <div class="ball2"><!--球往左射门-->
      <div class="ball2shoot-box">
          <div class="ball2shoot-box2">
            <img class="ball2shoot" src="images/gong-ball.png" alt="">
          </div>
      </div>
    </div>
    <div class="ball3"><!--球往右射门-->
      <div class="ball3shoot-box">
          <div class="ball3shoot-box2">
            <img class=" ball3shoot" src="images/gong-ball.png" alt="">
          </div>
      </div>
    </div>
    <div class="time">
      <p class="font200 timer"></p>
    </div>
    <script type="text/javascript">
      var countdown=3;
      function settime(val) {
      if (countdown == 0) {
      $('.time').css('display', 'none');
      } else {
        // $('.time').css('display', 'block');
        $('.timer').html(countdown);
      countdown--;
      }
      setTimeout(function() {
      settime(val)
      },1000)
      }
    </script>

    <div class="button">
      <a class="btn100 btn100-2" href="javascript:;"></a>
      <span class="line2 line1"></span>
      <a class="btn50 btn50-2" href="javascript:;"></a>
      <span class="line2 line1"></span>
      <a class="btn30" href="javascript:;"></a>
    </div>

    <div class="success">
      <div class="mask"></div>
      <div class="success-main">
        <p class="font42">彪悍的人生不需要解释，<br>
        <span class="take">100</span>兆流量请拿走</p>
        <a class="btnMore" href="index.html"></a><!--再来一次-->
        <a class="btnShare" href="javascript:;"></a><!--我要分享-->
      </div>
    </div>

    <div class="success-share">
      <!-- <div class="mask"></div> -->
      <div class="success-share-main">
        <p class="font28">xxx在<span>点球员</span>活动中获得<span class="take">100</span><span>M</span>流量</p>
        <a class="success-back-btn" href="./index.html"></a>
        <a class="success-share-btn" href="javascript:;"></a>
      </div>
    </div>
    <div class="invitation-arrow"></div>
    <script type="text/javascript">
      $('.btnShare').click(function() {
        $('.success-share').css('display', 'block');
        $('.success').css('display', 'none');
      });
      $('.success-share-btn').click(function() {
        $('.invitation-arrow').css('display', 'block');
      });
    </script>

  </div>
  
  <script type="text/javascript">
    $('.gong-left-btn').click(function() {
      // setTimeout(function(){settime()},1000)
      settime();
      $(this).addClass('gong-left-btn2');
      // $('.gong-right-btn').css('display', 'none');
      $('.ball1').css('display', 'none');
      $('.time').css('display', 'block');
      $('.ball2').css('display', 'block');
      $('.right-arrow').css('display', 'none');
      $('.keeper').css('display', 'none');
      $('.keeper-right').css('display', 'block');
      $('.success').delay(4500).fadeIn();
    });
    $('.gong-right-btn').click(function() {
      settime();
      $(this).addClass('gong-right-btn2');
      // $('.gong-left-btn').css('display', 'none');
      $('.ball1').css('display', 'none');
      $('.time').css('display', 'block');
      $('.ball3').css('display', 'block');
      $('.left-arrow').css('display', 'none');
      $('.keeper').css('display', 'none');
      $('.keeper-left').css('display', 'block');
      $('.success').delay(4500).fadeIn();
    });
  </script>

</body>
</html>
