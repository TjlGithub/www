        </div>
    </div>


<script type="text/javascript">
    function $id(id) {
        return document.getElementById(id);
    }
    var wid = window.innerWidth;
    var hei = window.innerHeight;

    if(hei<480){
        hei=hei-30;
    }

    $id("main").style.height = hei + "px";
    $id("main").style.width = wid + "px";

    //0.4385 根据手机屏幕高宽之比换算值
    var ipb=0.4385 / (wid / hei);

    $id("title").style.width = ipb * 100 + "%";
    $id("hb").style.width = ipb * 100 + "%";

    //标题比例
    bt = wid *ipb * 0.273;
    //红包比例
    yu = wid * ipb / 0.74;
    //阴影比例
    yin = wid * ipb * 0.12;
    //位置比例
    wz = $id("footer").offsetHeight;

    $id("title").style.height = bt + "px";
    yz = hei - bt - yu - yin - wz - 31;

    $id("hb").style.marginTop = yz * 0.221+"px";
    $id("footer").style.marginTop = yz * 0.206 + "px";
    //背景图距离顶部的距离
    var bj_ma = hei * 0.7439 - wid / 0.79;
    if (bj_ma>0) {
        bj_ma = 0;
    }
    $id("main").style.backgroundPositionY = bj_ma + "px";



</script>
