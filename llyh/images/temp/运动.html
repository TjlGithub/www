<!DOCTYPE html>
<html lang="en" style="background:none;">
<head>

    .info span{ display: block; width: 4.9rem; color: #565656; font-weight: bold;}

<body class="bg">
  <div class="container">
    <div class="title title2 font34">
        <a class="back" href="javascript:;" onclick="javascript :history.back(-1);"></a>

        <canvas class="circleRun" data-run="0" id="canvasThree" amout="1000" nowdate="1000"></canvas>

          <p class="font26">今日步数</p>
          <span class="font54">15960</span>
        </div>
      </div>
    </div>
    <script>
	$(function(){
		var findCanvas=$("#canvasThree");
		var percents=findCanvas.attr('nowData')/findCanvas.attr('amout');
		 percents=0.75;
		//percents 为百分比的值  范围 0- 1
		runCircle(
		   {
			obj:'canvasThree',
			percent:0.75,
			url:'./images/circle.png',   //飞机小图地址
			imgWidth:0,
			imgHeight:0,
			circleBottomColor:"#e6eaed",//圆环底色
			outerColorStart:'#fff',  //外部圆环 渐变色
			outerColorMid:'#fff',
			outerColorEnd:'#fff',

		   }
		);
	})
</script>
    <img style="width:10rem;" src="./yundong.jpg" alt="" />
  </div>
