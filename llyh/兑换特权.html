<!DOCTYPE html>
<html lang="en" style="background:none;">
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/flexible_css.debug.js" charset="utf-8"></script>
  <script src="./js/flexible.debug.js" charset="utf-8"></script>
  <script src="./js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <title>流量特权</title>
</head>
<body class="bg">
  <div class="container">
    <div class="title title2 font34">
        <a class="back" href="javascript:;" onclick="javascript :history.back(-1);"></a>
        流量特权
    </div>
    <div class="privilege">
      <div class="avatar">
        <img src="./images/avatar.png" alt="">
        <p class="font30">走走停停</p>
      </div>
      <div class="menu">
        <ul>
          <li>
            <a class="font30" href="javascript:;">
              可用流量<br />2000MB
            </a>
          </li>
          <div class="line"></div>
          <li>
            <a class="font30" href="javascript:;">
              可兑换特权<br />5
            </a>
          </li>
          <div class="line"></div>
          <li>
            <a class="font30" href="javascript:;">
              兑换记录<br />0
            </a>
          </li>
        </ul>
      </div>
      <div class="tip font22">
        您可通过签到、充值、交易等渠道获取更多流量，点亮更多特权
      </div>
      <div class="icons">
        <ul>
          <li>
            <a href="javascript:;">
              <i class="icon1"></i>
              <p class="font26">抵扣分期手续费</p>
              <span class="font24">800MB</span>
              <em></em>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="icon2"></i>
              <p class="font26">信用卡额度提升</p>
              <span class="font24">960MB</span>
              <em></em>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="icon3"></i>
              <p class="font26">流量兑换彩票</p>
              <span class="font24">1120MB</span>
              <em></em>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="icon4"></i>
              <p class="font26">理财特权</p>
              <span class="font24">1560MB</span>
              <em></em>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="icon5"></i>
              <p class="font26">健康特权</p>
              <span class="font24">2000MB</span>
              <em></em>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="icon6"></i>
              <p class="font26">更多特权</p>
              <em></em>
            </a>
          </li>
        </ul>
      </div>
      <div class="clearfix"></div>
      <a class="how">
        <i></i>
        <span class="font34">如何让获取更多流量</span>
      </a>
    </div>
  </div>
  <script type="text/javascript">
    $('.icons ul li').click(function() {
      $(this).addClass('cur');
    });
  </script>
</body>
</html>
